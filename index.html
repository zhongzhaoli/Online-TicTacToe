<html>

<head>
    <meta charset="utf-8">

<body>
    <div id="center_box" class="center_box">
        <span>匹配井字棋</span>

        <input id="pipei_btn" type="button" value="开始匹配" onclick="pipei()">
        <span id="pipei_text" class="in_pipei">匹配中...</span>
        <p id="online_people"></p>
    </div>

    <p id="who" style="color:red;text-align:center;padding:30px;"></p>
    <div id="XO" style="width:50px;height:50px;margin:auto;margin-bottom:30px;"></div>


    <div id="pizz_box" class="pizz_box">
        <div class="shu_o"></div>
        <div class="shu_t"></div>
        <div class="hen_o"></div>
        <div class="hen_t"></div>

        <div id="jzq_1" name="q_1" class="div_1"></div>
        <div id="jzq_2" name="q_1" class="div_2"></div>
        <div id="jzq_3" name="q_1" class="div_3"></div>

        <div id="jzq_4" name="q_1" class="div_4"></div>
        <div id="jzq_5" name="q_1" class="div_5"></div>
        <div id="jzq_6" name="q_1" class="div_6"></div>

        <div id="jzq_7" name="q_1" class="div_7"></div>
        <div id="jzq_8" name="q_1" class="div_8"></div>
        <div id="jzq_9" name="q_1" class="div_9"></div>

        
    </div>

    <div id="chuli" style="display:none;background:white;width:300px;height:100px;position:absolute;top:calc((100% - 100px)/2);left:calc((100% - 300px)/2);border:2px black solid;z-index:1">
        <h1 style="text-align:center;line-height:100px;margin:0">处理中
            <h1>
    </div>
    <div id="win" style="display:none;background:white;width:300px;height:100px;position:absolute;top:calc((100% - 100px)/2);left:calc((100% - 300px)/2);border:2px black solid;z-index:1">
        <h1 id="win_h1" style="text-align:center;line-height:100px;margin:0">
            <h1>
    </div>
    <div id="retuen_btn" style="cursor:pointer;display:none;width:50px;height:30px;text-align:center;border:2px black solid;background:white;color:black;font-family:Microsoft Yahei;line-height:30px;position:absolute;top:calc((100% + 150px)/2);left:calc((100% - 50px)/2);z-index:1" onclick="window.location.reload()">返回</div>

    <div id="mengban_" style="width:100%;height:100%;position:absolute;top:0;left:0;display:none;background:white;opacity:0.8"></div>
